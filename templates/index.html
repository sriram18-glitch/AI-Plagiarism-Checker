
<!DOCTYPE html>
<html>
<head>
    <title>AI Plagiarism Checker</title>
    <style>
        body {
            font-family: Arial;
            background: #f0f0f0;
            padding: 20px;
        }
        .container {
            background: white;
            padding: 20px;
            width: 600px;
            margin: auto;
            border-radius: 10px;
            box-shadow: 0 0 10px gray;
        }
        textarea {
            width: 100%;
            height: 120px;
            margin-top: 10px;
            padding: 10px;
            font-size: 15px;
        }
        button {
            background: #28a745;
            color: white;
            padding: 10px 20px;
            border: none;
            margin-top: 15px;
            cursor: pointer;
            font-size: 16px;
        }
        .result-box {
            margin-top: 20px;
            padding: 15px;
            background: #e5ffe5;
            border-left: 5px solid #28a745;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>AI Plagiarism Checker</h2>

    <form method="POST">
        <label>Original Text:</label>
        <textarea name="original" required></textarea>

        <label>Suspected Text:</label>
        <textarea name="suspect" required></textarea>

        <button type="submit">Check Plagiarism</button>
    </form>

    {% if result %}
    <div class="result-box">
        <h3>{{ result }}</h3>
        <p><strong>Similarity Score:</strong> {{ score }}</p>
    </div>
    {% endif %}
</div>

</body>
</html>
